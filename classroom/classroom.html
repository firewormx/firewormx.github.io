<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name variations</title>
    <link rel="stylesheet" href="classroom.css">
    <script type="module" crossorigin src="classroom/classroom.js"></script>
  </head>

<nav class="navbar">
    <h1 class="nav-brand">Classroom</h1>
</nav>
<body>
<main class="container">
    <form id="grades-form">
        <label class="label" for="your-grade">Enter grade</label>
        <input type="number" min="0" max="20" class="input" required placeholder="Grade (0 and 20)" id="your-grade">
        <input type="submit" class="btn btn-accent" value="Add" />
    </form>
 
    <table border="1" id="stats-table" class="table table-center">
        <thead>
            <tr>
                <th width="33%">Number of tests taken</th>
                <th width="33%">First submitted grade</th>
                <th>Last submitted grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <table border="1" id="stats-table2" class="table table-center">
        <thead>
            <tr>
                <th width="33%">Sum</th>
                <th width="33%">Average grade</th>
                <th>CSV export</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</main>
</body>
</html>
