<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text ellipsis</title>
    <link rel="stylesheet" href="text_ellipsis.css">
    <script type="module" crossorigin src="index.js"></script>
  </head>

<nav class="navbar">
    <h1 class="nav-brand">Text ellipsis</h1>
</nav>

<main class="container">
    <div>
        <label class="label" for="component-name">Enter text<span class="input-required">*<small>(only show the first 10 characters)</small></span></label>
        <input type="text" class="input" placeholder="Enter your text here" id="input" autocomplete="off">
    </div>

    <p id="output"></p>
</main>
</html>
