<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Celsius</title>
    <link rel="stylesheet" href="celsius.css">
    <script type="module" crossorigin src="celsius_index.js"></script>
  </head>

<nav class="navbar">
    <h1 class="nav-brand">Celsius to Fahrenheit converter</h1>
</nav>

<main class="container">
    <div>
        <label class="label" for="c-input">Enter the number in Celsius</label>
        <input type="number" class="input" placeholder="Number" id="c-input" autocomplete="off"> <span class="unit">Celsius is</span>
        <input type="number" class="input" placeholder="Result" disabled id="f-output" autocomplete="off"> Fahrenheit
    </div>
</main>
</html>
