<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter KM to Miles</title>
    <link rel="stylesheet" href="converter_km.css">
    <script type="module" crossorigin src="converter_km.js"></script>
  </head>

<nav class="navbar">
    <h1 class="nav-brand">KM to Miles converter</h1>
</nav>

<main class="container">
    <div>
        <label class="label" for="km-input">Enter the number in kilometers</label>
        <input type="number" class="input" placeholder="Number" id="km-input" autocomplete="off"> <span class="unit">km is </span>
        <input type="number" class="input" placeholder="Result" disabled id="miles-output" autocomplete="off">miles
    </div>
</main>

</html>
