<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number operations</title>
<link rel="stylesheet" href="operations.css"/>
<script type="module" crossorigin src="index.js"></script>
</head>

<nav class="navbar">
    <h1 class="nav-brand">Double or Triple number</h1>
</nav>

<main class="container">
  <div class="app-grid">
    <input type="number" class="input" id="input" placeholder="Enter a number" />
    <button class="btn btn-default" id="operation-double">Double</button>
    <button class="btn btn-default" id="operation-triple">Triple</button>
  </div>

  <h3>Result</h3>
  <input type="text" class="input" id="output" readonly disabled />
</main>
</html>
