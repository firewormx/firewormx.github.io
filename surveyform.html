<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= device-width initial-scale= 1.0"/>

  <link href="surveyform.css" rel="stylesheet"></link>
  </head>
<body>
  <div class="container">
  <h1 id="title">
    FreeCodeCamp Survey Form </h1>

  <p id="description"><i>Thank you for taking the time to help us improve the platform</i>
  </p>
  <form id="survey-form">
    <div class="form-group">
        <label id="name-label"> Name: <input type="text" name="first-name" id="name" placeholder ="Enter your name" required /></label> </div>
     <div class="form-group">
    <label id="email-label">Email: <input type="email" name="Email" id="email" placeholder="email"required /></label> </div>
      <div class="form-group">
    <label id="number-label"> Age: <input type="number" name="age" id="number" min="10" max="99" placeholder="age" required /></label></div>
  
  <div class="form-group">
  <fieldset>
  <label for="dropdown"> Which option best describes your current role?
    <select id="dropdown" name="role" class="form-control" required> 
      <option value="">select one</option>
      <option value="student"> Student </option>
      <option value="job"> Job</option>
       </select>
    </fieldset></div>
    

    <label>Would you recommend freeCodeCamp to a friend? </label><br />
   
   <input type="radio" name="user-recommend" value="Definitely" class="inline" /> Definitely</label>
    <label>
   <input type="radio" name="user-recommend" value="Maybe" class="inline" /> Maybe</label>
    <input type="radio" name="user-recommend" value= "not sure" class="inline" /> Not sure </label><br />
      <div class="form-group">
       <fieldset>
      <label>What would you like to see improved? (Check all that apply)</label><br />
      <input type="checkbox" name="terms" value="1" class="inline" /> Front-end Projects <br />
    <input type="checkbox" name="terms" value="2" class="inline" /> Back-end Projects <br />
    <input type="checkbox" name="terms" value="3" class="inline" /> Data Visualization <br />
    <input type="checkbox" name="terms" value="4" class="inline" /> Challenges
        </label></div>
    </fieldset>
 <label>
   Any comments or suggestions?
   <textarea name="comments" rows="6" cols="50" placeholder="Any comments"></textarea>
			  </label>
  <input type="submit" id="submit" value="Submit" />
  </form>

</body>

</html>
